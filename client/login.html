<!DOCTYPE html>
<html lang="en">
<head>
  <title>Southern Natural Sales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-view ng-app="app" ng-controller="appCtrl">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Southern Natural Sales</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
<!--       <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul> -->
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="#!/signup"><span class="glyphicon glyphicon-log-in"></span> Signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">

  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Home</a></p>
      <p><a href="#">Calendar</a></p>
      <p><a href="#">Account</a></p>
    </div>
    <div class="col-sm-8 text-left">
      <h3>Login</h3>
      <form ng-submit="login()">
        <label for="username">Username: </label>
        <input type="text" id="username" ng-model="username" required></input>
        <label for="password">Password: </label>
        <input type="password" id="password" ng-model="password" required></input>
        <input type="submit" value="Login" /><br />
        <span ng-show="loginError" style="font-size: 12px; color: red;">{{loginError}}</span>
      </form>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
